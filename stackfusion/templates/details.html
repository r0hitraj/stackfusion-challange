{% extends "base.html" %}
{% block body %}

<div id="centered">

    {% for da in data %}
        <hr>
        <h3 class="font horcent"><i>Your Email -></i>{{ da.email }}</h3>
        <h3 class="font horcent"><i>Name -></i>{{ da.name }}</h3>
        <h3 class="font horcent"><i>Birthday -></i>{{ da.dob }}</h3>
        <h3 class="font horcent"><i>Phone No -></i>{{ da.phone }}</h3>
        <hr>

    {% endfor %}
</div>



{% endblock body %}
